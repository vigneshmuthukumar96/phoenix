<div class="brochure-container container">
    <div class="row">
        <div class="col-md-12">
            <div class="search-bar ml-auto">
                <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                        <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1"
                            class="form-control border-0 bg-light" [(ngModel)]="searchKey">
                        <div class="input-group-append">
                            <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" *ngFor="let value of feedJson | searchAll:['header','text']:searchKey">
            <div class="card">
                <div class="card-img-top">
                    <img src="{{value.url}}" alt="Card image">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{value.header | titlecase}}</h4>
                    <p class="card-text mt-1">{{value.text | titlecase}}</p>
                </div>
                <div class="overlay"></div>
                <div class="view-btn"><span (click)="route(value.template)">View</span></div>
            </div>
        </div>
    </div>
</div>
